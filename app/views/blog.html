<div id="blog" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{staticContent.blogtitle}}</h1>
            <div class="row">
                <div ng-repeat="post in vm.posts" class="col-md-12">
                    <h2>{{post.title}}</h2>
                    <p>{{post.publishDate | date: 'fullDate'}}</p>
                    <div ng-bind-html="post.pageHtml" class="row"></div>
                    <button type="button" class="btn btn-success btn-sm" ui-sref="post{{post.id}}{{stateInfo.language}}">Read More</button>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
